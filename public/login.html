<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login · Escalation Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8fafc;
        }
        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .page-single {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="page-single">
        <div class="container-tight py-4">
            <!-- Logo/Title -->
            <div class="text-center mb-4">
                <h1 class="navbar-brand navbar-brand-autodark d-inline-flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler me-2" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M12 7v5l3 3" />
                    </svg>
                    Escalation Monitor
                </h1>
            </div>

            <!-- Login Card -->
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Login mit Magic Link</h2>

                    <!-- Error Alert -->
                    <div id="error" class="alert alert-danger d-none" role="alert">
                        <div class="d-flex">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                                    <path d="M12 8v4" />
                                    <path d="M12 16h.01" />
                                </svg>
                            </div>
                            <div id="errorText"></div>
                        </div>
                    </div>

                    <!-- Success Alert -->
                    <div id="success" class="alert alert-success d-none" role="alert">
                        <div class="d-flex">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M5 12l5 5l10 -10" />
                                </svg>
                            </div>
                            <div id="successText"></div>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" autocomplete="off">
                        <div class="mb-3">
                            <label class="form-label">E-Mail-Adresse</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="ihre@email.de"
                                autocomplete="email"
                                required
                                autofocus
                            >
                        </div>

                        <div class="form-footer">
                            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                                    <path d="M3 7l9 6l9 -6" />
                                </svg>
                                Magic Link senden
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info Text -->
            <div class="text-center text-muted mt-3">
                <small>
                    Sie erhalten einen Login-Link per E-Mail.<br>
                    Kein Passwort erforderlich.
                </small>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="/footer.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('errorText');
        const successDiv = document.getElementById('success');
        const successText = document.getElementById('successText');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnOriginalHTML = submitBtn.innerHTML;

        // Get redirect URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || '/';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Wird gesendet...';
            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            try {
                const response = await fetch('/auth/send-magic-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        redirect: redirectUrl
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Magic link sent successfully
                    successText.innerHTML = `
                        <strong>Magic Link wurde versendet!</strong><br>
                        Prüfen Sie Ihr Postfach (auch im Spam-Ordner).<br><br>
                        <a href="#" id="resendLink" class="text-muted">
                            E-Mail nicht erhalten? Erneut senden
                        </a>
                    `;
                    successDiv.classList.remove('d-none');
                    form.classList.add('d-none');
                } else {
                    errorText.textContent = data.detail || 'Fehler beim Senden des Magic Links';
                    errorDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorText.textContent = 'Verbindungsfehler. Bitte versuchen Sie es erneut.';
                errorDiv.classList.remove('d-none');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = submitBtnOriginalHTML;
            }
        });

        // Handle "Resend" link click (using event delegation since link is added dynamically)
        document.addEventListener('click', (e) => {
            if (e.target.id === 'resendLink') {
                e.preventDefault();
                // Show form again
                form.classList.remove('d-none');
                // Hide success message
                successDiv.classList.add('d-none');
                // Hide error message (in case it was visible)
                errorDiv.classList.add('d-none');
                // Focus email field
                document.getElementById('email').focus();
            }
        });

        // Load footer
        fetch('/footer.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            })
            .catch(err => console.error('Failed to load footer:', err));
    </script>
</body>
</html>
